---
layout: default
---

<!-- BEGIN: home.html -->
{% comment %} The big featured header {% endcomment %}
<header class="main-header{% if site.cover %}" style="background-image: url({{ site.cover | relative_url }}){% else %} no-cover{% endif %}">
  <nav class="main-nav overlay clearfix">
    {% if site.logo %}<a class="blog-logo" href="{{ site.url }}"><img src="{{ site.logo }}" alt="{{ site.title | strip | escape }}" /></a>{% endif %}
    {% if site.data.navigations %}<a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>{% endif %}
  </nav>
  <div class="vertical">
    <div class="main-header-content inner">
      <h1 class="page-title">{{ site.title | strip | escape }}</h1>
      <h2 class="page-description">{{ site.description | strip | escape }}</h2>
    </div>
  </div>
  <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<main id="content" class="content" role="main">

  {% include loop.html %}

</main>
<!-- END: home.html -->
